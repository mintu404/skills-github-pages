    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .box1 {
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #2874f0;
            padding: 0 20px;
        }

        #child {
            width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        .Explore {
            font-size: 12px;
            font-style: italic;
            color: #fff;
        }

        .Plus {
            font-size: 12px;
            font-style: italic;
            color: #ffe500;
        }

        #parent {
            height: 100%;
            width: 350px;
            display: flex;
            margin: 0 20px;
        }

        #child2 {
            width: 100%;
            margin-top: 10px;
            height: 100%;
            display: flex;
            position: relative;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2874f0;
        }

        .txt {
            height: 34px;
            width: 100%;
            padding: 0 40px 0 10px;
            border: none;
            border-radius: 2px;
        }

        #login {
            width: 130px;
            margin: 0 20px;
        }

        .loginbtn {
            padding: 8px;
            width: 100%;
            background-color: #fff;
            color: #2874f0;
            text-align: center;
            font-size: 16px;
            border-radius: 2px;
            cursor: pointer;
        }

        .seller, .more, .cart {
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        #sell, #more, #cart {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .content {
            display: flex;

        }

        .card2 {

            display: flex;

        }

            height: 100%;

        }

        .card4 {
            height: 100%;
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .img2 {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .img3 {
            width: 20%;

        }

        input[type="checkbox"] {
            margin: 10px 5px 10px 0;

        }

        .category {
            margin-top: 10px;

        }

        }

        .color-circle {

            height: 20px;
            border-radius: 50%;
            display: inline-block;

        }

        .color-circle.selected {
            border: 3px solid #000;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transform: scale(1.2);
        }

        .price {
            font-family: Inter, -apple-system, Helvetica, Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .discount {
            font-family: Inter, -apple-system, Helvetica, Arial, sans-serif;
            color: #212121;
            font-size: 14px;
            text-decoration: line-through;
            margin-right: 10px;
        }

        .offer {
            font-weight: bold;
            color: green;
            font-size: 14px;
        }

        .delivery, .exchange-info, .bank, .left {
            font-family: Inter, -apple-system, Helvetica, Arial, sans-serif;
            font-size: 12px;
            margin: 5px 0;
        }
        .left {
            color: rgb(199, 0, 85);

        }

        .bank {
            color: green;
            font-weight: bold;
        }

        .category:hover {
            color: #2874f0;
            cursor: pointer;
        }

        #resultCount {
            margin-left: 20px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: navy;
            margin-bottom: 20px;
        }

        /* New Styles for Seller and Cart */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .seller-form, .cart-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .seller-form input, .seller-form button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .seller-form button {
            background-color: #2874f0;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: auto;
        }

        .cart-item select {
            padding: 5px;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            padding: 10px;
        }

        .checkout-btn {
            background-color: #fb641b;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
        }

        .add-to-cart {
            background-color: #ff9f00;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .plusicon {
    width: 20px; /* Adjust the width to fit the layout */
    height: 20px; /* Adjust the height to maintain aspect ratio */
    vertical-align: middle; /* Aligns the icon with the text */
    margin-left: 5px; /* Adds spacing between text and icon */
}
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div id="child">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart Logo">
                <div class="Explore">
                    <a href="#" style="color: #fff;">Explore <span class="Plus">Plus</span></a>
                    <img src="images/explore plus.png" class="plusicon" alt="Plus Icon">
                </div>
            </div>
            <div id="parent">
                <div id="child2">
                    <input type="text" placeholder="Search for products, Brand and more" class="txt">
                    <div class="icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div id="login">
                <div class="loginbtn">Login</div>
            </div>
            <div class="seller">
                <div id="sell">Become a Seller</div>
            </div>
            <div class="more">
                <div id="more">More</div>
            </div>
            <div class="cart">
                <div id="cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="boxleft">
                <div id="resultCount"></div>
                <div class="box3">
                    <div class="filter-section">
                        <div class="box4">Brand
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-content" id="brandOptions">
                            <label><input type="checkbox" value="Samsung"> SAMSUNG</label>
                            <label><input type="checkbox" value="Motorola"> MOTOROLA</label>
                            <label><input type="checkbox" value="infinix"> INFINIX</label>
                            <label><input type="checkbox" value="Poco"> POCO</label>
                            <label><input type="checkbox" value="One Plus"> ONEPLUS</label>
                            <label><input type="checkbox" value="Realme"> REALME</label>
                            <label><input type="checkbox" value="Redmi"> REDMI</label>
                        </div>

                        <div class="box4">Ram
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-content" id="RamOptions">
                            <label><input type="checkbox" name="ram" value="4 GB RAM"> 4GB</label>
                            <label><input type="checkbox" name="ram" value="8 GB RAM"> 8GB</label>
                            <label><input type="checkbox" name="ram" value="12 GB RAM"> 12GB</label>
                        </div>

                        <div class="box4">Shop By Price
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-content" id="priceOptions">
                            <label><input type="checkbox" class="price-filter" value="0-20000"> Under ₹20,000</label>
                            <label><input type="checkbox" class="price-filter" value="20000-50000"> ₹20,000 - ₹50,000</label>
                            <label><input type="checkbox" class="price-filter" value="50000-100000"> ₹50,000 - ₹1,00,000</label>
                            <label><input type="checkbox" class="price-filter" value="100000-+"> Over ₹1,00,000</label>
                        </div>

                        <div class="box4">Screen Size
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-content" id="sizeOptions">
                            <label><input type="checkbox" name="screenSize" value="3.5 - 3.9"> 3.5 - 3.9 inch</label>
                            <label><input type="checkbox" name="screenSize" value="4 - 4.4"> 4 - 4.4 inch</label>
                            <label><input type="checkbox" name="screenSize" value="4.5 - 4.9"> 4.5 - 4.9 inch</label>
                            <label><input type="checkbox" name="screenSize" value="5 - 5.1"> 5 - 5.1 inch</label>
                            <label><input type="checkbox" name="screenSize" value="5.2 - 5.4"> 5.2 - 5.4 inch</label>
                            <label><input type="checkbox" name="screenSize" value="5.7 - 5.9"> 5.7 - 5.9 inch</label>
                            <label><input type="checkbox" name="screenSize" value="6 - 6.3"> 6 - 6.3 inch</label>
                            <label><input type="checkbox" name="screenSize" value="All"> All</label>
                        </div>

                        <div class="box4">Color
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-content" id="ColorOptions">
                            <label><div class="color-circle black" style="background-color: black;"></div> Black</label>
                            <label><div class="color-circle gray" style="background-color: gray;"></div> Gray</label>
                            <label><div class="color-circle orange" style="background-color: orange;"></div> Orange</label>
                            <label><div class="color-circle white" style="background-color: white;"></div> White</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boxright" id="mintu"></div>
        </div>
    </div>

    <!-- Seller Modal -->
    <div id="sellerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Become a Flipkart Seller</h2>
            <p>Join over 14 lakh sellers and reach 50 crore+ customers across India. Enjoy benefits like hassle-free shipping, secure payments, and promotional tools.</p>
            <form class="seller-form">
                <input type="text" placeholder="Business Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="GSTIN" required>
                <input type="text" placeholder="Bank Account Number" required>
                <button type="submit">Register as Seller</button>
            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-total">Total: ₹0</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        let selectedCategories = [];
        let selectedScreenSizes = [];
        let selectedColor = [];
        let selectedBrand = [];
        let selectedRams = [];
        let selectedPrices = [];
        let cart = []; // Store cart items

        $(document).ready(function() {
            filterAndDisplay();

            $('.box4').click(function() {
                const next = $(this).next('.filter-content');
                next.toggleClass('show');
                const icon = $(this).find('i');
                icon.toggleClass('fa-angle-down fa-angle-up');
            });

            $('input[name=ram]').change(filterByRam);
            $('input[name="screenSize"]').change(filterByScreenSize);
            $('.price-filter').change(filterByPrice);
            $('#brandOptions input[type="checkbox"]').change(filterByBrand);
            $('.color-circle').click(function() {
                const color = $(this).attr('class').split(' ')[1];
                toggleColor(color.charAt(0).toUpperCase() + color.slice(1));
            });

            // Seller Modal
            $('#sell').click(function() {
                $('#sellerModal').show();
            });

            // Cart Modal
            $('#cart').click(function() {
                updateCartDisplay();
                $('#cartModal').show();
            });

            // Close Modals
            $('.close').click(function() {
                $(this).closest('.modal').hide();
            });

            // Seller Form Submission
            $('.seller-form').submit(function(e) {
                e.preventDefault();
                alert('SellerRobots are taking over the world! You better run for the hills!'); // Simulate seller registration
                $('#sellerModal').hide();
            });

            // Cart Checkout
            $('.checkout-btn').click(function() {
                alert('Proceeding to checkout...');
                cart = [];
                updateCartDisplay();
                $('#cartModal').hide();
            });
        });

        function toggleSection(element) {
            $(element).next('.filter-content').toggleClass('show');
            const icon = $(element).find('i');
            icon.toggleClass('fa-angle-down fa-angle-up');
        }

        function filterByScreenSize() {
            const selected = $('input[name="screenSize"]:checked').map(function() {
                return $(this).val();
            }).get();

            if (selected.includes("All")) {
                selectedScreenSizes = [];
                $('input[name="screenSize"]').not('[value="All"]').prop('checked', false);
            } else {
                selectedScreenSizes = selected;
                $('input[name="screenSize"][value="All"]').prop('checked', false);
            }

            filterAndDisplay();
        }

        function filterByRam() {
            selectedRams = $('input[name=ram]:checked').map(function() {
                return $(this).val();
            }).get();
            filterAndDisplay();
        }

        function filterByBrand() {
            selectedBrand = $('#brandOptions input:checked').map(function() {
                return $(this).val();
            }).get();
            filterAndDisplay();
        }

        function toggleColor(color) {
            $('.color-circle').removeClass('selected');
            $(`.color-circle.${color.toLowerCase()}`).addClass('selected');
            selectedColor = [color.toLowerCase()];
            filterAndDisplay();
        }

        function filterByPrice() {
            selectedPrices = $('.price-filter:checked').map(function() {
                return $(this).val();
            }).get();
            filterAndDisplay();
        }

        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.title === item.title);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = $('.cart-items');
            cartItems.empty();
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = `
                    <div class="cart-item">
                        <img src="${item.url}" alt="${item.title}"/>
                        <span>${item.title}</span>
                        <select onchange="updateQuantity(${index}, this.value)">
                            ${[1, 2, 3, 4, 5].map(i => `<option value="${i}" ${item.quantity === i ? 'selected' : ''}>${i}</option>`).join('')}
                        </select>
                        <span>₹${itemTotal.toLocaleString()}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>`;
                cartItems.append(cartItem);
            });

            $('.cart-total').text(`Total: ₹${total.toLocaleString()}`);
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function filterAndDisplay() {
            const filtered = movielist.filter(item => {
                const matchCategory = selectedCategories.length === 0 || selectedCategories.includes(item.category);
                const matchScreenSize = selectedScreenSizes.length === 0 || selectedScreenSizes.includes(item.screen_size);
                const matchRam = selectedRams.length === 0 || selectedRams.includes(item.ram);
                const matchBrand = selectedBrand.length === 0 || selectedBrand.includes(item.category);
                const matchColor = selectedColor.length === 0 || 
                    selectedColor.some(color => item.title.toLowerCase().includes(color.toLowerCase()));
                
                const matchPrice = selectedPrices.length === 0 || selectedPrices.some(priceRange => {
                    const [minStr, maxStr] = priceRange.split('-');
                    const min = Number(minStr);
                    const max = maxStr === '+' ? Infinity : Number(maxStr);
                    return item.price >= min && item.price <= max;
                });

                return matchCategory && matchScreenSize && matchRam && matchBrand && matchColor && matchPrice;
            });

            $('#resultCount').text(`Showing ${filtered.length} result${filtered.length !== 1 ? 's' : ''}`);

            const container = $('#mintu');
            container.empty();

            filtered.forEach(item => {
                const card = `
                    <div class="card">
                        <div class="card2">
                            <img src="${item.url}" class="img2" alt="${item.title}"/>
                        </div>
                        <div class="card3">
                            <div class="category">${item.title}</div>
                            <li>${item.ram} | ${item.rom}</li>
                            <li>${item.display}</li>
                            <li>${item.camera}</li>
                            <li>${item.battery}</li>
                            <li>${item.processor}</li>
                            <li>${item.warranty}</li>
                        </div>
                        <div class="card4">
                            <div class="price">₹${item.price.toLocaleString()}</div>
                            <img src="images/Assuard.png" class="img3" alt="Assured"/>
                            <p class="left">${item.left}</p>
                            <div class="price-info">
                                <p class="discount">${item.discount}</p>
                                <p class="offer">${item.offer}</p>
                            </div>
                            <p class="delivery">${item.delivery}</p>
                            <p class="exchange-info">${item.exchange}</p>
                            <p class="bank">${item.bank}</p>
                            <button class="add-to-cart" onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
                        </div>
                    </div>`;
                container.append(card);
            });
        }
    </script>
</body>
</html>
